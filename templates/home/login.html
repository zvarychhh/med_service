{% extends 'layout.html' %}

{% block content %}
<div class="container login  py-5 ">

  <!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
    <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
      aria-controls="pills-login" aria-selected="true">Вхід</a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
      aria-controls="pills-register" aria-selected="false">Реєстрація</a>
  </li>
</ul>
<!-- Pills navs -->

<!-- Pills content -->
<div class="tab-content mt-5">
  <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
    <form>
      
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="loginName" class="form-control" />
        <label class="form-label" for="loginName">Пошта</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="loginPassword" class="form-control" />
        <label class="form-label" for="loginPassword">Пароль</label>
      </div>

      <!-- 2 column grid layout -->
      <div class="row mb-4">
        <div class="col-md-6 d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check mb-3 mb-md-0">
            <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
            <label class="form-check-label" for="loginCheck"> Запам'ятати мене </label>
          </div>
        </div>

        <div class="col-md-6 d-flex justify-content-center">
          <!-- Simple link -->
          <a href="#!">Забув пароль?</a>
        </div>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-3 p-2">Увійти</button>
    </form>
    <div class="text-center mb-1">
      <p>Увійти за допомогою:</p>
      <button class="btn btn-lg btn-block btn-primary mb-5 p-2" style="background-color: #dd4b39;"
            type="submit"><i class="fab fa-google"></i> </button>
    </div>
  </div>
  <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
    <form>
      {% comment %}
        <div class="text-center mb-3">
          <p>Зареєструватися за допомогою:</p>    
          <button class="btn btn-lg btn-block btn-primary p-2" style="background-color: #dd4b39;"
                type="submit"><i class="fab fa-google me-2"></i> </button>
        </div>
  
        <p class="text-center">або:</p>
      {% endcomment %}

      <!-- Name input -->
      <div class="form-outline mb-4">
        <input type="text" id="registerName" class="form-control" />
        <label class="form-label" for="registerName">Прізвище та Ім'я</label>
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="registerEmail" class="form-control" />
        <label class="form-label" for="registerEmail">Пошта</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="registerPassword" class="form-control" />
        <label class="form-label" for="registerPassword">Пароль</label>
      </div>

      <!-- Repeat Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="registerRepeatPassword" class="form-control" />
        <label class="form-label" for="registerRepeatPassword">Повторити Пароль</label>
      </div>
      
      <div class="form-outline mb-4">
        <input type="tel" id="registerRepeatPassword" class="form-control" />
        <label class="form-label" for="registerRepeatPassword">Номер телефону</label>
      </div>

      <!-- Checkbox -->
      {% comment %}
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
            aria-describedby="registerCheckHelpText" />
          <label class="form-check-label" for="registerCheck">
            I have read and agree to the terms
          </label>
        </div>
      {% endcomment %}

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-3 p-2">Зареєструватися</button>
    </form>
    <div class="text-center mb-1">
      <p>Зареєструватися за допомогою:</p>    
      <button class="btn btn-lg btn-block btn-primary p-2" style="background-color: #dd4b39;"
            type="submit"><i class="fab fa-google me-2"></i> </button>
    </div>
  </div>

</div>
<!-- Pills content -->
</div>

{% endblock %}
