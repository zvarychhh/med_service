{% load static %}

<!DOCTYPE html>
<html lang="uk">
<head>


    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
            rel="stylesheet"
    />

    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="{% static "css/messages.css" %}">
    {% block style %} {% endblock %}
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


{% include "header.html" %}
<div class="content">
    {% block content %} {% endblock %}
</div>


{% include "messages.html" %}

{% include "footer.html" %}
{% include "widgets/btn_call.html" %}
{% include "widgets/btn_up.html" %}


<script src="{% static "js/msg.js" %}"></script>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>
<script src="https://kit.fontawesome.com/89c5ec43ed.js" crossorigin="anonymous"></script>
{% block js %}{% endblock %}
<script src="{% static "js/wow.min.js" %}"></script>
<script src="{% static "js/main.js" %}"></script>
<script src="{% static 'js/btn_up.js' %}"></script>
</body>

</html>
